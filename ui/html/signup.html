<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/signin.css">
    <title>Fashion Store - Sign Up</title>
    <style>
        /* Your styles go here */
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo" style="color: black; font-size:35px ; text-decoration: none;" ><i class="fa fa-snowflake-o" aria-hidden="true"></i> Threads Store</a>
      </header>

<div class="container">
    <h2>Sign Up</h2>
    <form action="#" onsubmit="validateSignUp(); return false;">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Sign Up</button>
    </form>
    <p style="margin-top: 20px;">Already have an account? <a href="../html/login page.html">Login here</a>.</p>
</div>

<script>
    function validateSignUp() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password === confirmPassword) {
            // Redirect to another HTML page
            window.location.href = "../index.html";
        } else {
            alert("Passwords do not match. Please try again.");
        }
    }
</script>

</body>
</html>
