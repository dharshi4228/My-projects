<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>Fashion Store Login Page</title>
</head>
<body>
  <script src="../js/loginin.js"></script>
  
  <header class="header">
    <a href="#" class="logo" style="color: black; font-size:35px ; text-decoration: none;" ><i class="fa fa-snowflake-o" aria-hidden="true"></i> Threads Store</a>
  </header>

  <div class="container">
    <form id="SignupForm">
      <h2> Login </h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="button" onclick="validateLogin()"> Login </button>
      
    </form>
    
    <p> Dont have an account?<a href="../html/signup.html"> SignUp </a></p>
  </div>
  
 
</body>
</html>
